<main>
  <section style="max-width:520px;margin:0 auto">
    <h2>Login</h2>

    <form id="loginForm">
      <label>
        Email address
        <input id="loginEmail" type="email" required placeholder="you@example.com">
      </label>

      <label>
        Password
        <input id="loginPassword" type="password" required placeholder="••••••••">
      </label>

      <div style="display:flex;gap:12px;margin-top:12px">
        <button type="submit">Sign in</button>
        <a class="btn-ghost" href="signup.html"
           style="align-self:center;padding:8px 10px;text-decoration:none;">
          Create account
        </a>
      </div>

      <p id="loginMsg" style="margin-top:10px;color:#b00020"></p>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2026 Build Best Match</p>
  <p>Email: buildbestmatch@gmail.com | Phone: 09123456789</p>
</footer>

<script src="siteModule.js"></script>
<script>
  SiteModule.attachLogin('#loginForm', '#loginMsg');
</script>
