<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up - Build Best Match</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<img class="bg-img" src="background/1010.jpg" alt="">

<header>
  <img src="Logo/Icon-build.webp" alt="Logo">
  <h1>Build Best Match!</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="products.html">Products</a>
  <a href="contact.html">Contact</a>
  <a href="login.html">Login</a>
  <a href="signup.html">Sign up</a>
</nav>

<main>
  <section style="max-width:900px;margin:0 auto">
    <h2>Create an account</h2>

    <form id="signupForm">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <label>
          First name
          <input id="first" type="text" required placeholder="First">
        </label>
        <label>
          Last name
          <input id="last" type="text" required placeholder="Last">
        </label>
      </div>

      <label style="display:block;margin-top:12px">
        Email address
        <input id="su-email" type="email" required placeholder="you@example.com">
      </label>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">
        <label>
          Password
          <input id="su-pass" type="password" required placeholder="Create password">
        </label>
        <label>
          Confirm password
          <input id="su-pass2" type="password" required placeholder="Confirm password">
        </label>
      </div>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">
        <label>
          Mobile number
          <input id="mobile" type="tel" placeholder="0912-345-6789">
        </label>
        <label>
          Home address
          <input id="address" type="text" placeholder="Street, City">
        </label>
      </div>

      <div style="display:flex;gap:12px;margin-top:14px">
        <button type="submit">Create account</button>
        <a href="login.html" class="btn-ghost" style="align-self:center;padding:8px 10px;text-decoration:none">
          Back to login
        </a>
      </div>

      <p id="signupMsg" style="margin-top:10px"></p>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2026 Build Best Match</p>
  <p>Email: buildbestmatch@gmail.com | Phone: 09123456789</p>
</footer>

<script src="siteModule.js"></script>
<script>
  SiteModule.attachSignup('#signupForm', '#signupMsg');
</script>

</body>

</html>
